<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="expense.css" />
    <title>Expense Tracker</title>
    <style>
        table {
            width:100%;
            border:2px solid black;
            padding:5px; 
        }
        </style>
  </head>
    <body>
        <h2>Expence tracker</h2>
    <section class="auth">
        <form onsubmit="saveToLocalStorage(event)" class="row-container" id="form">
            <div >
            <label>Expence Amount</label>
            <input type="number" name="amount" id="amount"  required/>
            <hr>
            </div>
            <label>category</label>
            <select name="category" id="category">
                <option value="movie">movie</option>
                <option value="shopping">shopping</option>
                <option value="market">market</option>
                <option value="other">other</option>
            </select>
            <hr>
            <div >       
            <label>Description</label>
            <input type="text" name="description" id="description" />
            <hr>
            </div>
            <button>Add Expences</button>
        </form>
    </section>
        <ul id='listOfUsers'></ul>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.4.1/axios.min.js"></script>

        <script>
            function saveToLocalStorage(event) {
                event.preventDefault();
                const amount = event.target.amount.value;
                const category = event.target.category.value;
                const description = event.target.description.value;
                const obj = {
                    amount,
                    category,
                    description
                }
                const token=localStorage.getItem('token')
                axios.post("http://localhost:3000/expense/add-expenses",obj,{headers:{'Authorization':token}})
                .then((response)=>{
                    //localStorage.setItem(response.data.expenseDetails.id, JSON.stringify(response.data.expenseDetails))
                    showNewUserOnScreen(response.data.expenseDetails)
                })
                .catch((err)=>{
                    console.log(err)
                })
            }

            
            window.addEventListener("DOMContentLoaded",()=>{
                const token=localStorage.getItem('token')
                axios.get("http://localhost:3000/expense/get-expenses",{headers:{'Authorization':token}})
                .then((response)=>{
                    response.data.allExpense.forEach((expense)=>{
                        showNewUserOnScreen(expense)
                    })
                })
            })

            function showNewUserOnScreen(user){
                document.getElementById('category').value = '';
                document.getElementById('amount').value = '';
                document.getElementById('description').value ='';
                if(localStorage.getItem(user.category) !== null){
                    removeUserFromScreen(user.category)
                }
                const parentNode = document.getElementById('listOfUsers');
                const childHTML = `<li id=${user.id}> <table>
                    <tr>
                        <td>${user.amount}</td>
                        <td>${user.category}</td>
                        <td>${user.description}</td>
                    </tr>
                        </table>
                                        <button onclick=deleteUser('${user.id}') style="background-color:Tomato;">X</button>
                                        <button onclick=editUserDetails('${user.category}','${user.amount}','${user.description}','${user.id}') style="background-color:yellow;">Edit</button>
                                     </li>`

                parentNode.innerHTML = parentNode.innerHTML + childHTML;
            }
            function editUserDetails(category, amount, description,userId){

                document.getElementById('category').value = category;
                document.getElementById('amount').value = amount;
                document.getElementById('description').value =description;
                
                    deleteUser(userId) 
            }


            
            function deleteUser(userId){
                const token=localStorage.getItem('token')
                axios.delete(`http://localhost:3000/expense/delete-expenses/${userId}`,{headers:{'Authorization':token}})
                .then((response)=>{
                 // localStorage.removeItem(userId);
                    removeUserFromScreen(userId); 
                })

            }

            function removeUserFromScreen(userId){
                const parentNode = document.getElementById('listOfUsers');
                const childNodeToBeDeleted = document.getElementById(userId);

                parentNode.removeChild(childNodeToBeDeleted)
            }

        </script>


    </body>
</html>
